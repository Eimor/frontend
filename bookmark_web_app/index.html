<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Site Bookmarker</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="fetchBookmarks()">

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Bookmarker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        </div>
    </nav>

    <main role="main">

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container">
                <h4 class="display-3">Bookmark your favourite sites</h4>
                <form id="myForm">
                    <div class="form-group">
                        <label>Site Name</label>
                        <input type="text" class="form-control" id="siteName" placeholder="Website Name">
                    </div>
                    <div class="form-group">
                        <label>Site URL</label>
                        <input type="text" class="form-control" id="siteUrl" placeholder="http://website.com">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <div class="container">
            <!-- Example row of columns -->
            <div class="row">
                <div class="col-md-12">
                    <div id="bookmarksResults"></div>
                </div>
            </div>

            <hr>
        </div>
        <!-- /container -->

    </main>

    <footer class="container">
        <p>&copy; Bookmarker, Inc.</p>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script>
        $(function(){
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script> 
    <script src="js/main.js"></script>
</body>

</html>
